<div id="menu-primary" class="menu-container">
	<div class="menu">
		<ul id="menu-primary-items" class="">
			{{ $currentNode := . }}
	          {{ range .Site.Menus.main }}
	            {{ if .HasChildren }}
				  	<li class="menu-item menu-item-has-children {{if $currentNode.HasMenuCurrent "main" . }} current-menu-item{{ end }}" >
						{{ .Pre }}
						<a href="{{ .URL }}">{{ .Name }}</a>
						<ul class="sub-menu">
							{{ range .Children }}
								<li class="menu-item {{if $currentNode.IsMenuCurrent "main" . }} current-menu-item{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
							{{ end }}
						</ul>
					</li>
				{{ else}}
					<li class="menu-item {{if $currentNode.IsMenuCurrent "main" . }} current-menu-item{{ end }}"><a href="{{ .URL }}">{{ .Name }}</a></li>
				{{ end }}
			{{ end }}
		</ul>
	</div>
</div>
